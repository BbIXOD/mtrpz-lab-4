<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Game of Life Task</title>
    <link rel="stylesheet" href="./public/style.css">
    <script src="./dist/src/index.js" type="module"></script>
</head>
<body>
    <div id="field-container">
        <div id="scaleDisplay">Scale: 100%</div>
        <div id="speedDisplay">Speed: 1x</div>
        <div id="moveDisplay">Move: 0</div>
        <div id="field"></div>
        <div id="scoreDisplay">Score: 7 humans</div>
        <div id="humanCountDisplay">Humans alive: 0</div>
        <div id="humanHungerDisplay">Hunger: </div>
        <div id="humanDirectionDisplay">Direction: </div>
    </div>
    <div id="panel">
        <button id="buttonCreateField", title="Creates a field with number that you gave it">
            Create a field
        </button>
        <button id="buttonStartStopMove", title="Begins or stops the game">
            <img src="../pictures/start_game.png" alt="Start Game Icon">
        </button>
        <button id="buttonZoomIn", title="Zoom In field">
            <img src="../pictures/zoom_in.png" alt="Zoom In Icon">
        </button>
        <button id="buttonZoomOut", title="Zoom Out field">
            <img src="../pictures/zoom_out.png" alt="Zoom Out Icon">
        </button>
        <button id="buttonToActualSize", title="Zoom field to actual size">
            <img src="../pictures/zoom_to_actual_size.png" alt="Zoom To Actual Size Icon">
        </button>
        <button id="buttonRandomizeField", title="Randomize field size">
            <img src="../pictures/random.png" alt="Zoom To Actual Size Icon">
        </button>
        <button id="buttonResetField", title="Reset field cells">
            <img src="../pictures/reload.png" alt="Zoom To Actual Size Icon">
        </button>
        <button id="buttonMoveSpeed", title="Changes speed of moving for cells">
            <img src="../pictures/1x_speed.png" alt="Move Speed Icon">
        </button>
    </div>
    <div id="gameOverModal", class="modal-game">
         <div class="gameOverText">
            <p>Congratulations!!!‚ù§Ô∏è</p>
            <p>Game over!üçª</p>
            <p>You have 7 or more Human cells on the field.</p>
        </div>
        <button-game id="buttonOverCreateField", title="Creates a field with number that you gave it">
            Create a field with fixed size
        </button-game>
        <button-game id="buttonOverRandomizeField", title="Randomize field size">
            Create a field with random size
        </button-game>
        <button-game id="buttonOverResetField", title="Reset field cells">
            Reset the cells on current field
        </button-game>
    </div>
    <div id="sizeModal", class="modal">
        <div class="modal-content">
            <span class="close", id="closeModal">&times;</span>
            <p>Enter field size (10-100):</p>
            <input type="number", id="fieldSizeInput", min="10", max="100">
            <button id="modalOkButton">OK</button>
            <p id="errorText" class="error-text"></p>
        </div>
    </div>
    <script src="./dist/src/index.js" type="module"></script>
</body>
</html>
