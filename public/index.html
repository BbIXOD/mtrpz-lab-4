<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window with Field and Panel</title>
    <link rel="stylesheet" href="style.css?v=${Date.now()}">
</head>
<body>
    <div id="field-container">
        <div id="scaleDisplay">Scale: 100%</div>
        <div id="field"></div>
    </div>
    <div id="panel">
        <button id="button1", title="Hi :)">
            Button 1
        </button>
        <button id="buttonZoomIn", title="Zoom In field">
            <img src="../pictures/zoom_in.png" alt="Zoom In Icon">
        </button>
        <button id="buttonZoomOut", title="Zoom Out field">
            <img src="../pictures/zoom_out.png" alt="Zoom Out Icon">
        </button>
        <button id="buttonToActualSize", title="Zoom field to actual size">
            <img src="../pictures/zoom_to_actual_size.png" alt="Zoom To Actual Size Icon">
        </button>
    </div>
    <script type="module">
        const script = document.createElement('script');
        script.type = 'module';
        script.src = `index.js?v=${Date.now()}`;
        document.head.appendChild(script);
    </script>
</body>
</html>
